<header class="site-header">
    <div class="wrapper hbox">
        <a class="brand" href="{{ .Site.BaseURL }}">Home</a>
        <nav class="hbox">
            {{ range .Site.Menus.main }}
            <a class="nav-btn" href="{{ .URL }}">
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
            </a>
            {{ end }}
        </nav>
    </div>
</header>
